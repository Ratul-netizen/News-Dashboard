services:
  news-dashboard:
    build: .
    container_name: news-dashboard
    ports:
      - "3000:3000"
      - "5555:5555"
    env_file:
      - docker.env
    volumes:
      # Persist database between container restarts
      - ./prisma:/app/prisma
      # Persist node_modules for faster rebuilds
      - /app/node_modules
      # Persist .next build cache
      - /app/.next
    networks:
      - news-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
